import java.text.SimpleDateFormat
import org.gradle.util.GradleVersion

def buildTime() {
    def df = new SimpleDateFormat("yyyy-MM-dd HH:mm") 
    df.setTimeZone(TimeZone.getTimeZone("UTC"))
    return df.format(new Date())
}

def currentBuildJvm = org.gradle.internal.jvm.Jvm.current()

def currentBuildTime = buildTime()


jar {
	manifest {
    	attributes("Built-At": currentBuildTime, 
    			   "Built-With-Jvm": currentBuildJvm, 
    			   "Built-Using": GradleVersion.current().toString(),
    			   "Provider": "Salzburger Banken Software",
        	       "Implementation-Vendor": "SBS Software Ges.m.b.H", 
        	       "Implementation-Version": current_version)
	}
}
	

defaultTasks 'wrapper', 'clean', 'build'

